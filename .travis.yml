language: go
dist: trusty
sudo: required
go:
  - tip
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libnfc-dev
install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get github.com/hsanjuan/go-ndef
  - go get github.com/fuzxxl/nfc/2.0/nfc
script:
  - go test -v ./... && ./coverage.sh
env:
  global:
    secure: 
